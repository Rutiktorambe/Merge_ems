<!DOCTYPE html>
<html>
  <head>
    <title>Change Password</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/login/changepassword.css') }}"
    />
  </head>
  <body class="change-password-body">
    <div class="change-password-container">
      <h2 class="change-password-title">Change Password</h2>
      <form class="change-password-form" method="POST">
        <label class="change-password-label">Username:</label>
        <input
          class="change-password-input"
          type="text"
          name="username"
          required
        /><br />
        <label class="change-password-label">Current Password:</label>
        <input
          class="change-password-input"
          type="password"
          name="current_password"
          required
        /><br />
        <label class="change-password-label">New Password:</label>
        <input
          class="change-password-input"
          type="password"
          name="new_password"
          required
        /><br />
        <label class="change-password-label">Confirm New Password:</label>
        <input
          class="change-password-input"
          type="password"
          name="confirm_password"
          required
        /><br />
        <div class="passwordWarnings">
          {%if message %} {{message}} {% endif %}
        </div>
        <br />
        <input
          class="change-password-button"
          type="submit"
          value="Change Password"
        />
        <br />
        <div class="login-pass-switch">
          <a href="/">login</a>
        </div>
      </form>
    </div>
  </body>
</html>
