<!DOCTYPE html>
<html>
  <head>
    <title>Login</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/login/login.css') }}"
    />
  </head>
  <body class="login-body">
    <div class="login-container">
      <h2 class="login-title">Login</h2>
      <form class="login-form" method="POST">
        <label class="login-label">Username:</label>
        <input class="login-input" type="text" name="username" required /><br />
        <label class="login-label">Password:</label>
        <input
          class="login-input"
          type="password"
          name="password"
          required
        /><br />
        <div class="passwordWarnings">
          {%if message %} {{message}} {% endif %}
        </div>
        <br />
        <input class="login-button" type="submit" value="Login" />
        <br />

        <div class="login-pass-switch">
          <a href="{{ url_for('auth.change_password') }}">Change Password</a>
        </div>
      </form>
    </div>
  </body>
</html>
